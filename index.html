<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consulta de Pesquisadores</title>
  <script src="https://unpkg.com/imask"></script>
  <style>
    :root {
      --primary: #3498db;
      --primary-dark: #2980b9;
      --secondary: #2c3e50;
      --success: #27ae60;
      --error: #e74c3c;
      --light: #ecf0f1;
      --gray: #bdc3c7;
      --dark: #34495e;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
    }
    
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .card {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--secondary), var(--dark));
      color: white;
      padding: 25px;
      text-align: center;
    }
    
    .card-title {
      font-size: 1.8rem;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .card-subtitle {
      font-size: 1rem;
      opacity: 0.9;
      font-weight: 400;
    }
    
    .card-body {
      padding: 30px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: var(--dark);
      font-weight: 500;
    }
    
    .form-control {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--gray);
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.2);
      outline: none;
    }
    
    .btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(41, 128, 185, 0.3);
    }
    
    .btn-clear {
      background: var(--gray);
      margin-top: 10px;
    }
    
    .result-container {
      margin-top: 28px;
      padding: 20px;
      border-radius: 10px;
      background-color: #f8fafb;
      animation: fadeIn 0.4s ease-out;
    }
    
    .result-item {
      margin-bottom: 12px;
      display: flex;
      align-items: center;
    }
    
    .result-icon {
      margin-right: 12px;
      font-size: 1.2rem;
    }
    
    .result-label {
      font-weight: 600;
      color: var(--dark);
      min-width: 120px;
    }
    
    .alert {
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .alert-error {
      background-color: #fef0f0;
      border-left: 4px solid var(--error);
      color: var(--error);
    }
    
    .alert-success {
      background-color: #f0f9f5;
      border-left: 4px solid var(--success);
      color: var(--dark);
    }
    
    .alert-loading {
      background-color: #f5f9ff;
      border-left: 4px solid var(--primary);
      color: var(--dark);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h1 class="card-title">Consulta de Pesquisadores</h1>
      <p class="card-subtitle">Sistema de busca por CPF</p>
    </div>
    
    <div class="card-body">
      <div class="form-group">
        <label for="cpf" class="form-label">CPF do Pesquisador</label>
        <input type="text" id="cpf" class="form-control" placeholder="Digite o CPF (com ou sem formata√ß√£o)" maxlength="14" />
      </div>
      
      <div class="form-group">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" id="nome" class="form-control" placeholder="Preenchido automaticamente" readonly />
      </div>
      
      <div class="form-group">
        <label for="departamento" class="form-label">Departamento</label>
        <input type="text" id="departamento" class="form-control" placeholder="Preenchido automaticamente" readonly />
      </div>
      
      <button class="btn" id="buscarBtn">
        <span>üîç</span> Buscar Pesquisador
      </button>
      
      <button class="btn btn-clear" id="limparBtn">
        <span>üóëÔ∏è</span> Limpar
      </button>
      
      <div id="resultado"></div>
    </div>
  </div>

  <script>
    const config = {
      scriptId: "AKfycbzdBx30NT08jOLaPwylm-zOPRRAufJhGLk3hCGNCcIBYVltuwTNB9f3T1bGL1jDTGh3"
    };
    
    const cpfInput = document.getElementById("cpf");
    const nomeInput = document.getElementById("nome");
    const deptoInput = document.getElementById("departamento");
    const buscarBtn = document.getElementById("buscarBtn");
    const limparBtn = document.getElementById("limparBtn");
    const resultadoDiv = document.getElementById("resultado");
    
    const cpfMask = IMask(cpfInput, {
      mask: '000.000.000-00'
    });
    
    function formatarCPF(cpf) {
      cpf = cpf.replace(/\D/g, '');
      if (cpf.length > 9) {
        return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
      }
      return cpf;
    }
    
    function validarCPF(cpf) {
      cpf = cpf.replace(/\D/g, '');
      if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;

      let soma = 0;
      for (let i = 0; i < 9; i++) soma += parseInt(cpf.charAt(i)) * (10 - i);
      let resto = 11 - (soma % 11);
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.charAt(9))) return false;

      soma = 0;
      for (let i = 0; i < 10; i++) soma += parseInt(cpf.charAt(i)) * (11 - i);
      resto = 11 - (soma % 11);
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.charAt(10))) return false;

      return true;
    }
    
    function showLoading() {
      resultadoDiv.innerHTML = `
        <div class="alert alert-loading">
          <span>‚è≥</span>
          <div>Buscando informa√ß√µes do pesquisador...</div>
        </div>
      `;
    }
    
    function showError(message) {
      resultadoDiv.innerHTML = `
        <div class="alert alert-error">
          <span>‚ùå</span>
          <div>${message}</div>
        </div>
      `;
    }
    
    function showResults(data) {
      nomeInput.value = data.nome || "";
      deptoInput.value = data.departamento || "";
      
      resultadoDiv.innerHTML = `
        <div class="alert alert-success">
          <div class="result-item">
            <span class="result-icon">üë§</span>
            <span class="result-label">Nome:</span>
            <span>${data.nome}</span>
          </div>
          <div class="result-item">
            <span class="result-icon">üè¢</span>
            <span class="result-label">Departamento:</span>
            <span>${data.departamento}</span>
          </div>
        </div>
      `;
    }
    
    function clearFields() {
      cpfMask.value = "";
      nomeInput.value = "";
      deptoInput.value = "";
      resultadoDiv.innerHTML = "";
    }
    
    function buscarPesquisador() {
      const cpf = cpfMask.unmaskedValue;
      
      if (cpf.length !== 11) {
        showError("O CPF deve conter exatamente 11 d√≠gitos num√©ricos.");
        return;
      }
      
      if (!validarCPF(cpf)) {
        showError("O CPF informado √© inv√°lido.");
        return;
      }
      
      cpfInput.value = formatarCPF(cpf);
      showLoading();
      
      const callbackName = 'jsonpCallback_' + Math.random().toString(36).substring(2, 15);
      
      window[callbackName] = function(data) {
        if (data.erro) {
          showError(data.erro);
        } else {
          showResults(data);
        }
        delete window[callbackName];
        document.body.removeChild(script);
      };
      
      const script = document.createElement('script');
      script.src = `https://script.google.com/macros/s/${config.scriptId}/exec?cpf=${cpf}&callback=${callbackName}`;
      script.onerror = function() {
        showError("Erro ao carregar o script. Verifique o ID da implanta√ß√£o ou a conex√£o com o servidor.");
      };
      document.body.appendChild(script);
    }
    
    cpfInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        buscarPesquisador();
      }
    });
    
    buscarBtn.addEventListener("click", buscarPesquisador);
    
    limparBtn.addEventListener("click", clearFields);
  </script>
</body>
</html>
