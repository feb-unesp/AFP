<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Pesquisadores</title>
  <style>
    :root {
      --primary: #3498db;
      --primary-dark: #2980b9;
      --secondary: #2c3e50;
      --success: #2ecc71;
      --error: #e74c3c;
      --light: #ecf0f1;
      --gray: #bdc3c7;
      --dark: #34495e;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
    }
    
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .card {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--secondary), var(--dark));
      color: white;
      padding: 25px;
      text-align: center;
    }
    
    .card-title {
      font-size: 1.8rem;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .card-subtitle {
      font-size: 1rem;
      opacity: 0.9;
      font-weight: 400;
    }
    
    .card-body {
      padding: 30px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: var(--dark);
      font-weight: 500;
    }
    
    .form-control {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--gray);
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.2);
      outline: none;
    }
    
    .btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(41, 128, 185, 0.3);
    }
    
    .result-container {
      margin-top: 28px;
      padding: 20px;
      border-radius: 10px;
      background-color: #f8fafb;
      animation: fadeIn 0.4s ease-out;
    }
    
    .result-item {
      margin-bottom: 12px;
      display: flex;
      align-items: center;
    }
    
    .result-icon {
      margin-right: 12px;
      font-size: 1.2rem;
    }
    
    .result-label {
      font-weight: 600;
      color: var(--dark);
      min-width: 120px;
    }
    
    .alert {
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .alert-error {
      background-color: #fef0f0;
      border-left: 4px solid var(--error);
      color: var(--error);
    }
    
    .alert-success {
      background-color: #f0f9f5;
      border-left: 4px solid var(--success);
      color: var(--dark);
    }
    
    .alert-loading {
      background-color: #f5f9ff;
      border-left: 4px solid var(--primary);
      color: var(--dark);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h1 class="card-title">Consulta de Pesquisadores</h1>
      <p class="card-subtitle">Sistema de busca por CPF</p>
    </div>
    
    <div class="card-body">
      <div class="form-group">
        <label for="cpf" class="form-label">CPF do Pesquisador</label>
        <input type="text" id="cpf" class="form-control" placeholder="Digite o CPF (com ou sem formata√ß√£o)" maxlength="14">
      </div>
      
      <button class="btn" onclick="buscarPesquisador()">
        <span>üîç</span> Buscar Pesquisador
      </button>
      
      <div id="resultado"></div>
    </div>
  </div>

  <script>
    // URL do seu Google Apps Script
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxrDiAOR5_Ifvl4unNx64qWqtGUXxypwzVkuRw2dm3WugUKq6341UObT5Lhu-vGYtc1/exec";
    
    // Formatar CPF
    function formatarCPF(cpf) {
      cpf = cpf.replace(/\D/g, '');
      if (cpf.length > 9) {
        return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
      }
      return cpf;
    }
    
    // Fun√ß√£o principal de busca
    function buscarPesquisador() {
      const cpfInput = document.getElementById("cpf");
      const cpf = cpfInput.value.replace(/\D/g, '');
      const resultadoDiv = document.getElementById("resultado");
      
      // Valida√ß√£o
      if (cpf.length !== 11) {
        showError("O CPF deve conter exatamente 11 d√≠gitos num√©ricos.");
        return;
      }
      
      // Aplica formata√ß√£o
      cpfInput.value = formatarCPF(cpf);
      showLoading();
      
      // Cria um script tempor√°rio para JSONP
      const callbackName = 'jsonpCallback_' + Date.now();
      window[callbackName] = function(data) {
        cleanUpJsonp(callbackName);
        handleResponse(data);
      };
      
      const script = document.createElement('script');
      script.src = `${SCRIPT_URL}?cpf=${cpf}&callback=${callbackName}`;
      script.onerror = () => {
        cleanUpJsonp(callbackName);
        showError("Erro ao conectar com o servidor. Tente novamente.");
      };
      
      document.body.appendChild(script);
      
      // Timeout para evitar espera infinita
      setTimeout(() => {
        if (window[callbackName]) {
          cleanUpJsonp(callbackName);
          showError("Tempo limite excedido. Verifique sua conex√£o e tente novamente.");
        }
      }, 8000);
    }
    
    // Fun√ß√µes auxiliares
    function cleanUpJsonp(callbackName) {
      delete window[callbackName];
      const scripts = document.querySelectorAll(`script[src*="${callbackName}"]`);
      scripts.forEach(script => script.remove());
    }
    
    function handleResponse(data) {
      const resultadoDiv = document.getElementById("resultado");
      
      if (data.erro) {
        showError(data.erro);
      } else {
        resultadoDiv.innerHTML = `
          <div class="alert alert-success">
            <div class="result-item">
              <span class="result-icon">üë§</span>
              <span class="result-label">Nome:</span>
              <span>${data.nome}</span>
            </div>
            <div class="result-item">
              <span class="result-icon">üè¢</span>
              <span class="result-label">Departamento:</span>
              <span>${data.departamento}</span>
            </div>
          </div>
        `;
      }
    }
    
    function showLoading() {
      document.getElementById("resultado").innerHTML = `
        <div class="alert alert-loading">
          <span>‚è≥</span>
          <div>Buscando informa√ß√µes do pesquisador...</div>
        </div>
      `;
    }
    
    function showError(message) {
      document.getElementById("resultado").innerHTML = `
        <div class="alert alert-error">
          <span>‚ùå</span>
          <div>${message}</div>
        </div>
      `;
    }
    
    // Event listeners
    document.getElementById("cpf").addEventListener("input", function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 11) value = value.substring(0, 11);
      e.target.value = formatarCPF(value);
    });
    
    document.getElementById("cpf").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        buscarPesquisador();
      }
    });
  </script>
</body>
</html>
